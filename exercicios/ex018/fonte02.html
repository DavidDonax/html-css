    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'buble';
            src: url(bubble_shine/BubbleShine.otf) format('opentype');
            font-weight: normal;
            font-style: normal;
             /* 
                Tipos de format:
                * opentype (otf)
                * truetype (ttf)
                * embedded-opentype
                * truetype-aat (Apple Advanced Typography)
                * svg
             */
        }
        body{
            font-family: buble, Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        h1{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 18px;
        }
    </style>
</head>
