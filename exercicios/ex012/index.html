<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>esse video está hospedado no meu servidor</p>
    <video autoplay poster="imagens/1.png" width="900" controls> 
        <source src="media/meu-video.mp4" type="video/mp4">
        <p>seu navegador não possuí compatibilidade com videos</p>
    </video>
    <h1>INserindo vídeos com hospedagem externa</h1>
    <p>Aqui vemos um vídeo hopedado no YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QDb1Pp1w0_w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
