<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        
        }

        a {
            color: brown;
        }

        a:visited {
            color: blueviolet ;
        }

        a:hover {
            color: black;
            text-decoration: none;
        }

        a:active {
            color: yellow;
        }

        a::after{
            content: ' [Link]';
        }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.io" target="blank">Site do GitHub</a></li>
        <li><a href="https://facebook.com">Site do Facebook</a></li>
        <li><a href="https://instagram.com">Site do Instagram</a></li>
    </ul>
</body>
</html>
